schema: 'https://api-sa-east-1.graphcms.com/v2/cl4ohzyj707e001xk7tyo58bk/master'
documents: './src/gql/**/*.graphql'
generates:
  ./src/gql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
